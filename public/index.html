<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <style>
          .loading{
              position: fixed;
              left: 50%;
              top: 50%;
              transform: translate(-50%,-50%);
          }
          .loading-ul{
              list-style: none;
              display: flex;
              justify-content: center;
              align-items: flex-end;
              height: 45px;
          }
          .loading-ul li{
              width: 20px;
              background-color: #278ebf;
              margin-right: 5px;
          }
          .loading-ul .first{
              animation: first 0.5s ease infinite alternate;
          }
          .loading-ul .seconds{
              animation: seconds 0.5s ease infinite alternate;
          }
          .loading-ul .three{
              animation: three 0.5s ease infinite alternate;
          }
          @keyframes first{
              0%{
                  height: 15px;
              }
              50%{
                  height:30px;
              }
              100%{
                  height:45px;
              }
          }
          @keyframes seconds{
              0%{
                  height: 30px;
              }
              50%{
                  height:45px;
              }
              100%{
                  height:15px;
              }
          }
          @keyframes three{
              0%{
                  height: 45px;
              }
              50%{
                  height:15px;
              }
              100%{
                  height:30px;
              }
          }
      </style>
      <div class="loading">
        <ul class="loading-ul">
          <li class="first"></li>
          <li class="seconds"></li>
          <li class="three"></li>
        </ul>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
